	<div class="container_12 container_box">

		<div class="grid_12">
			<div class="commonbox">
				<div class="commonboxtitle"><!--<lang package='Template'>-->临时头像<!--</lang>--></div>
				<table class="table table-bordered" style="width:95%;">
					<thead>
						<tr>
							<th width="150px"><!--<lang package='Template'>-->头像类型<!--</lang>--></th>
							<th width="*"><!--<lang package='Template'>-->头像预览<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><!--<lang package='Template'>-->临时头像<!--</lang>--></td>
							<td><img src="<!--{:__ROOT__}-->/user/avatar/<!--{$arrPhotoInfo['savename']}-->" id="cropbox"/></td>
						</tr>
						<tr>
							<td><!--<lang package='Template'>-->裁剪预览<!--</lang>--></td>
							<td><div class="preview" style="width:100px;height:100px;overflow:hidden;">
									<img src="<!--{:__ROOT__}-->/user/avatar/<!--{$arrPhotoInfo['savename']}-->" id="preview" alt="Preview" />

							</td>
						</tr>
					</tbody>
				</table>

				<form action="<!--{:Q::U('spaceadmin/avatar_savecrop')}-->" method="post" onsubmit="return checkCoords();" id="coords" class="coords well form-inline">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for=""><!--<lang package='Template'>-->头像参数<!--</lang>--></label>
							<div class="controls">
								<input type="hidden" id="x" name="x" />
								<input type="hidden" id="y" name="y" />
									X1 <input type="text" size="4" id="x1" name="x1" style="width:25px;" />
									Y1 <input type="text" size="4" id="y1" name="y1" style="width:25px;" />
									X2 <input type="text" size="4" id="x2" name="x2" style="width:25px;" />
									Y2 <input type="text" size="4" id="y2" name="y2" style="width:25px;" />
									W <input type="text" size="4" id="w" name="w" style="width:25px;" />
									H <input type="text" size="4" id="h" name="h" style="width:25px;" />
							</div>
						</div>
						<div class="form-actions">
							<input type="hidden" name="temp_image" value="<!--{$arrPhotoInfo['savename']}-->" />
							<button type="submit" class="btn"><!--<lang package='Template'>-->裁剪图像<!--</lang>--></button>
						</div>
					</fieldset>
				</form>
			</div>
