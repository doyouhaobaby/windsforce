<!--{style}-->
html,body{background:none;width:500px;}
<!--{/style}-->

	<div style="width:500px;">

		<!--<include file="attachment+dialogmenu" />-->

		<div style="width:500px;">
			<form class="form-inline" method="post" id="attachmentcategoryAdd" name="attachmentcategoryAdd" action="<!--{:Q::U('home://attachment/dialog_attachmentcategorysave')}-->">
				<div style="width:100%;">
					<table width='100%' class="table" align="left">
						<thead>
							<th width="150px"><!--<lang package='Template'>-->专辑项<!--</lang>--></th>
							<th><!--<lang package='Template'>-->专辑值<!--</lang>--></th>
						</thead>
						<tbody>
							<tr>
								<td valign="top"><!--<lang package='Template'>-->专辑排序<!--</lang>--></td>
								<td><input type="text" name="attachmentcategory_compositor" id="attachmentcategory_compositor" size="20" value="0" /></td>
							</tr>
							<tr>
								<td valign="top"><!--<lang package='Template'>-->专辑名字<!--</lang>--><em class="red">*</em></td>
								<td><input type="text" name="attachmentcategory_name" id="attachmentcategory_name" size="20" value=""/></td>
							</tr>
							<tr>
								<td valign="top"><!--<lang package='Template'>-->专辑描述<!--</lang>--></td>
								<td><textarea name="attachmentcategory_description" id="attachmentcategory_description" size="20" rows="5"></textarea></td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="hidden" name="dialog" value="1">
									<input type="hidden" name="function" value="<!--{$sFunction}-->">
									<input type="hidden" name="filetype" value="<!--{$nFiletype}-->">
									<input type="hidden" name="full" value="<!--{$nFull}-->">
									<input type="hidden" name="multi" value="<!--{$nMulti}-->">
									<button type="submit" class="btn"><!--<lang package='Template'>-->保存专辑<!--</lang>--></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
