	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template'>-->这里可以对模板套系进行管理操作<!--</lang>--></li>
				</ul>
			</div>

			<div class="module_content">
				<form method='get' action="<!--{:Q::U( 'theme/index' )}-->" class="quick_search">
					<table cellspacing="3" cellpadding="3">
						<tr>
							<th><!--<lang package='Template'>-->编号<!--</lang>--></th>
							<td><input type="text" name="theme_id" title="<!--<lang package='Template'>-->编号<!--</lang>-->" value="<!--{:Q::G('theme_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" />
							</td>
							<th><!--<lang package='Template'>-->结果排序<!--</lang>--></th>
							<td>
								<select name="order_">
									<option value="" <!--{if !Q+G('order_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->排序字段<!--</lang>--></option>
									<option value="theme_id" <!--{if Q+G('order_')=='theme_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->编号<!--</lang>--></option>
									<option value="theme_name" <!--{if Q+G('order_')=='theme_name'}-->selected<!--{/if}-->><!--<lang package='Template'>-->模板名字<!--</lang>--></option>
									<option value="theme_dirname" <!--{if Q+G('order_')=='theme_dirname'}-->selected<!--{/if}-->><!--<lang package='Template'>-->模板目录<!--</lang>--></option>
								</select>
								<select name="sort_">
									<option value="" <!--{if !Q+G('sort_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认排序<!--</lang>--></option>
									<option value="desc" <!--{if Q+G('sort_')=='desc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递增<!--</lang>--></option>
									<option value="asc" <!--{if Q+G('sort_')=='asc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递减<!--</lang>--></option>
								</select>
								<select name="perpage">
									<option value="" <!--{if !Q+G('perpage')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认每页数量<!--</lang>--></option>
									<option value="10" <!--{if Q+G('perpage')==10}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(10)</option>
									<option value="20" <!--{if Q+G('perpage')==20}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(20)</option>
									<option value="50" <!--{if Q+G('perpage')==50}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(50)</option>
									<option value="100" <!--{if Q+G('perpage')==100}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(100)</option>
									<option value="200" <!--{if Q+G('perpage')==200}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(200)</option>
									<option value="500" <!--{if Q+G('perpage')==500}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(500)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->模板版权<!--</lang>--></th>
							<td><input type="text" name="theme_copyright" title="<!--<lang package='Template'>-->模板版权<!--</lang>-->" value="<!--{:Q::G('theme_copyright')}-->"/>
							</td>
							<th><!--<lang package='Template'>-->模板目录<!--</lang>--></th>
							<td><input type="text" name="theme_dirname" title="<!--<lang package='Template'>-->模板目录<!--</lang>-->" value="<!--{:Q::G('theme_dirname')}-->"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="text" name="theme_name" title="<!--<lang package='Template'>-->模板名字<!--</lang>-->" value="<!--{:Q::G('theme_name')}-->" class="quicksearch_text">
								&nbsp;<input type="submit" id="" value="<!--<lang package='Template'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
							</td>
						</tr>
					</table>
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><a href="<!--{:Q::U(MODULE_NAME.'/index')}-->" title="<!--<lang package='Template'>-->模板列表<!--</lang>-->"><!--<lang package='Template'>-->模板列表<!--</lang>--></a></h3>
				<ul class="tabs">
					<li><a class="tab_add" href="javascript:void(0);" onclick="add()"><!--<lang package='Template'>-->新增<!--</lang>--></a></li>
					<li><a class="tab_edit" href="javascript:void(0);" onclick="edit()"><!--<lang package='Template'>-->编辑<!--</lang>--></a></li>
					<li><a class="tab_delete" href="javascript:void(0);" onclick="foreverdelDeep()"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></li>
				</ul>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="20"><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="85"><a href="javascript:sortBy('theme_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_id')}-->><!--<lang package='Template'>-->编号<!--</lang>--></a></th> 
							<th colspan="2"><a href="javascript:sortBy('theme_name','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_name')}-->><!--<lang package='Template'>-->模板名字<!--</lang>--></a></th>
							<th width="130"><a href="javascript:sortBy('theme_dirname','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_dirname')}-->><!--<lang package='Template'>-->模板目录<!--</lang>--></a></th>
							<th width="160"><a href="javascript:sortBy('theme_copyright','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('theme_copyright')}-->><!--<lang package='Template'>-->模板版权<!--</lang>--></a></th>
							<th width="50"><!--<lang package='Template'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--{if is_array($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr id="datalist-<!--{$value:theme_id}-->">
							<td><input type="checkbox" name="key" value="<!--{$value:theme_id}-->" <!--{if $value['theme_id']<=2}-->disabled="disabled"<!--{/if}-->></td>
							<td><!--{$value:theme_id}--></td>
							<td width="160"><a href="<!--{:Core_Extend::getStylePreview('','large',false,$value['theme_dirname'])}-->" target="_blank">
									<img src="<!--{:Core_Extend::getStylePreview('','mini',false,$value['theme_dirname'])}-->" style="border: 1px solid #ebf1f2;"/>
								</a>
							</td>
							<td><!--{$value:theme_name}-->
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value:theme_id}-->')"><!--<lang package='Template'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdelDeep('<!--{$value:theme_id}-->');"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></span>
								</div>
							</td>
							<td><!--{$value:theme_dirname}--></td>
							<td><!--{$value:theme_copyright}--></td>
							<td><a href="javascript:edit('<!--{$value:theme_id}-->')"><input type="image" src="<!--{:At::path('icn_edit.png')}-->" title="<!--<lang package='Template'>-->编辑<!--</lang>-->"></a></td>
						</tr>
						<!--</foreach>-->
						<!--{d*else}-->
						<tr>
							<td colspan="7"><!--<lang package='Template'>-->暂时没有发现任何记录<!--</lang>--></td>
						</tr>
						<!--{/if}-->
					</tbody>
				</table>
			</div>

			<div class="module_content operate_box">
				<div class="left">
					<!--{$sPageNavbar}-->
				</div>
				<div class="right operate" style="text-align:right;">
					<input type="button" name="add" value="<!--<lang package='Template'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">&nbsp;
					<input type="button" name="edit" value="<!--<lang package='Template'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">&nbsp;
					<input type="button" name="delete" value="<!--<lang package='Template'>-->彻底删除<!--</lang>-->" onclick="foreverdelDeep()" class="alt_btn">
				</div>
				<div class="clearfix"></div>
			</div>
		</article>
