	<section class="secondary_bar">

	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template'>-->这里为系统登录记录结果，将会实时记录所有会员登录信息<!--</lang>--></li>
					<li><!--<lang package='Template'>-->登录记录有助于提高系统的安全性，获取非法登录<!--</lang>--></li>
				</ul>
			</div>

			<div class="module_content">
				<form method='get' action="<!--{:Q::U( 'loginlog/index' )}-->" class="quick_search">
					<table cellspacing="3" cellpadding="3">
						<tr>
							<th><!--<lang package='Template'>-->编号<!--</lang>--></th>
							<td><input type="text" name="loginlog_id" title="<!--<lang package='Template'>-->编号<!--</lang>-->" value="<!--{:Q::G('loginlog_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" />
							</td>
							<th><!--<lang package='Template'>-->结果排序<!--</lang>--></th>
							<td>
								<select name="order_">
									<option value="" <!--{if !Q+G('order_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->排序字段<!--</lang>--></option>
									<option value="loginlog_id" <!--{if Q+G('order_')=='loginlog_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->编号<!--</lang>--></option>
									<option value="loginlog_status" <!--{if Q+G('order_')=='loginlog_status'}-->selected<!--{/if}-->><!--<lang package='Template'>-->状态<!--</lang>--></option>
									<option value="create_dateline" <!--{if Q+G('order_')=='create_dateline'}-->selected<!--{/if}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></option>
									<option value="loginlog_username" <!--{if Q+G('order_')=='loginlog_username'}-->selected<!--{/if}-->><!--<lang package='Template'>-->登录用户<!--</lang>--></option>
									<option value="loginlog_ip" <!--{if Q+G('order_')=='loginlog_ip'}-->selected<!--{/if}-->><!--<lang package='Template'>-->登录IP<!--</lang>--></option>
								</select>
								<select name="sort_">
									<option value="" <!--{if !Q+G('sort_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认排序<!--</lang>--></option>
									<option value="desc" <!--{if Q+G('sort_')=='desc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递增<!--</lang>--></option>
									<option value="asc" <!--{if Q+G('sort_')=='asc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递减<!--</lang>--></option>
								</select>
								<select name="perpage">
									<option value="" <!--{if !Q+G('perpage')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认每页数量<!--</lang>--></option>
									<option value="10" <!--{if Q+G('perpage')==10}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(10)</option>
									<option value="20" <!--{if Q+G('perpage')==20}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(20)</option>
									<option value="50" <!--{if Q+G('perpage')==50}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(50)</option>
									<option value="100" <!--{if Q+G('perpage')==100}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(100)</option>
									<option value="200" <!--{if Q+G('perpage')==200}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(200)</option>
									<option value="500" <!--{if Q+G('perpage')==500}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(500)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->登录应用<!--</lang>--></th>
							<td><input type="text" name="login_application" title="<!--<lang package='Template'>-->登录应用<!--</lang>-->" value="<!--{:Q::G('login_application')}-->"></td>
							<th><!--<lang package='Template'>-->添加时间<!--</lang>--></th>
							<td>
								<input type="text" id="start_time" name="start_time" value="<!--{:Q::G('start_time')}-->" onfocus="WdatePicker({el:'start_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
								&nbsp;~&nbsp;
								<input type="text" id="end_time" name="end_time" value="<!--{:Q::G('end_time')}-->"  onfocus="WdatePicker({el:'end_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->状态<!--</lang>--></th>
							<td><select name="loginlog_status">
									<option value="" <!--{if !isset($nIsStatus)}-->selected<!--{/if}-->><!--<lang package='Template'>-->全部<!--</lang>--></option>
									<option value="1" <!--{if isset($nIsStatus) && $nIsStatus==1}-->selected<!--{/if}-->><!--<lang package='Template'>-->已审<!--</lang>--></option>
									<option value="0" <!--{if isset($nIsStatus) && $nIsStatus===0}-->selected<!--{/if}-->><!--<lang package='Template'>-->待审<!--</lang>--></option>
								</select>
							</td>
							<td colspan="2">
								<input type="text" name="loginlog_username" title="<!--<lang package='Template'>-->登录用户名字<!--</lang>-->" value="<!--{:Q::G('loginlog_username')}-->" class="quicksearch_text">
								&nbsp;<input type="submit" id="" value="<!--<lang package='Template'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
							</td>
						</tr>
					</table>
					<!--{if isset($bIsRecycleList)}-->
					<input type="hidden" name="recycle_" value="1"/>
					<!--{/if}-->
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><a href="<!--{:Q::U('loginlog/index')}-->"><!--<lang package='Template'>-->登录记录列表<!--</lang>--></a>

						<a class="tab_recycle" href="<!--{:Q::U(MODULE_NAME.'/index?recycle_=1')}-->" title="<!--<lang package='Template'>-->回收站<!--</lang>-->"><img src="<!--{:At::path('icn_recycle.png')}-->"/></a>
						<!--{/if}-->
					</li>
				</ul>

			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="20"><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="85"><a href="javascript:sortBy('loginlog_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('loginlog_id')}-->><!--<lang package='Template'>-->编号<!--</lang>--></a></th> 
							<th><a href="javascript:sortBy('loginlog_username','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('loginlog_username')}-->><!--<lang package='Template'>-->登录用户<!--</lang>--></a></th>
							<th width="120"><a href="javascript:sortBy('loginlog_ip','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('loginlog_ip')}-->><!--<lang package='Template'>-->登录IP<!--</lang>--></a></th>
							<th width="110"><a href="javascript:sortBy('create_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('create_dateline')}-->><!--<lang package='Template'>-->登录时间<!--</lang>--></a></th>
							<th width="50"><a href="javascript:sortBy('loginlog_status','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('loginlog_status')}-->><!--<lang package='Template'>-->状态<!--</lang>--></a></th>
							<th width="70"><a href="javascript:sortBy('login_application','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('login_application')}-->><!--<lang package='Template'>-->登录应用<!--</lang>--></a></th>
						</tr>
					</thead>
					<tbody>
						<!--{if is_array($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr id="datalist-<!--{$value:loginlog_id}-->">
							<td><input type="checkbox" name="key" value="<!--{$value:loginlog_id}-->"></td>
							<td><!--{$value:loginlog_id}--></td>
							<td><!--{$value:loginlog_username}-->
								<div class="row-actions">
									<span class='delete'><a href="javascript:foreverdel<!--{if isset($bIsRecycleList)}-->Deep<!--{/if}-->('<!--{$value:loginlog_id}-->');"><!--{if isset($bIsRecycleList)}--><!--<lang package='Template'>-->彻底删除<!--</lang>--><!--{d*else}--><!--<lang package='Template'>-->删除<!--</lang>--><!--{/if}--></a></span>
								</div>
							</td>
							<td><!--{$value['loginlog_ip']}--><br/><!--{$value['loginlog_ip']|Core_Extend+convertIp}--></td>
							<td><span class="<!--{:Admin_Extend::dateColor($value['create_dateline'])}-->"><!--{$value['create_dateline']|date='Y-m-d',**}--></span>
							</td>
							<td><!--{:Admin_Extend::getStatus($value->loginlog_status)}--></td>
							</td>
							<td><!--{$value['login_application']}--></td>
						</tr>

						<!--{d*else}-->
