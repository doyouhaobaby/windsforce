<!--{~$sCalendarLang=Core_Extend::calendar()}-->
<script type="text/javascript" src="<!--{:__PUBLIC__}-->/js/calendar/datepicker/WdatePicker.js"></script>

	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Q::U('public/fmain')}-->"><!--<lang package='Template'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template'>-->链接列表<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a href="javascript:void(0);" onclick="adminctrlmenuAdd('<!--{:__SELF__}-->','<!--<lang package='Template'>-->链接列表<!--</lang>-->')" title="<!--<lang package='Template'>-->添加到快捷导航<!--</lang>-->">[+]</a></article>
		</div>
	</section>

	<section id="main" class="column">

		<article class="module width_full">
			<header><h3><!--<lang package='Template'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template'>-->您可以在这里添加在您站点中显示的链接。<!--</lang>--></li>
					<li><!--<lang package='Template'>-->你可以批量删除链接，删除后不可恢复。<!--</lang>--></li>
					<li><!--<lang package='Template'>-->未填写文字说明的项目将以紧凑型显示。<!--</lang>--></li>
				</ul>
			</div>

			<div class="module_content">
				<form method='get' action="<!--{:Q::U( 'link/index' )}-->" class="quick_search">
					<table cellspacing="3" cellpadding="3">
						<tr>
							<th><!--<lang package='Template'>-->编号<!--</lang>--></th>
							<td><input type="text" name="link_id" title="<!--<lang package='Template'>-->编号<!--</lang>-->" value="<!--{:Q::G('link_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" />
							</td>
							<th><!--<lang package='Template'>-->结果排序<!--</lang>--></th>
							<td>
								<select name="order_">
									<option value="" <!--{if !Q+G('order_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->排序字段<!--</lang>--></option>
									<option value="link_id" <!--{if Q+G('order_')=='link_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->编号<!--</lang>--></option>
									<option value="link_sort" <!--{if Q+G('order_')=='link_sort'}-->selected<!--{/if}-->><!--<lang package='Template'>-->序号<!--</lang>--></option>
									<option value="link_status" <!--{if Q+G('order_')=='link_status'}-->selected<!--{/if}-->><!--<lang package='Template'>-->状态<!--</lang>--></option>
									<option value="create_dateline" <!--{if Q+G('order_')=='create_dateline'}-->selected<!--{/if}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></option>
									<option value="link_name" <!--{if Q+G('order_')=='link_name'}-->selected<!--{/if}-->><!--<lang package='Template'>-->链接名字<!--</lang>--></option>
									<option value="link_logo" <!--{if Q+G('order_')=='link_logo'}-->selected<!--{/if}-->><!--<lang package='Template'>-->链接 LOGO<!--</lang>--></option>
								</select>
								<select name="sort_">
									<option value="" <!--{if !Q+G('sort_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认排序<!--</lang>--></option>
									<option value="desc" <!--{if Q+G('sort_')=='desc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递增<!--</lang>--></option>
									<option value="asc" <!--{if Q+G('sort_')=='asc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递减<!--</lang>--></option>
								</select>
								<select name="perpage">
									<option value="" <!--{if !Q+G('perpage')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认每页数量<!--</lang>--></option>
									<option value="10" <!--{if Q+G('perpage')==10}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(10)</option>
									<option value="20" <!--{if Q+G('perpage')==20}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(20)</option>
									<option value="50" <!--{if Q+G('perpage')==50}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(50)</option>
									<option value="100" <!--{if Q+G('perpage')==100}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(100)</option>
									<option value="200" <!--{if Q+G('perpage')==200}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(200)</option>
									<option value="500" <!--{if Q+G('perpage')==500}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(500)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->链接描述<!--</lang>--></th>
							<td><input type="text" name="link_description" title="<!--<lang package='Template'>-->链接描述<!--</lang>-->" value="<!--{:Q::G('link_description')}-->"></td>
							<th><!--<lang package='Template'>-->添加时间<!--</lang>--></th>
							<td>
								<input type="text" id="start_time" name="start_time" value="<!--{:Q::G('start_time')}-->" onfocus="WdatePicker({el:'start_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
								&nbsp;~&nbsp;
								<input type="text" id="end_time" name="end_time" value="<!--{:Q::G('end_time')}-->"  onfocus="WdatePicker({el:'end_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->状态<!--</lang>--></th>
							<td><select name="link_status">
									<option value="" <!--{if !isset($nIsStatus)}-->selected<!--{/if}-->><!--<lang package='Template'>-->全部<!--</lang>--></option>
									<option value="1" <!--{if isset($nIsStatus) && $nIsStatus==1}-->selected<!--{/if}-->><!--<lang package='Template'>-->已审<!--</lang>--></option>
									<option value="0" <!--{if isset($nIsStatus) && $nIsStatus===0}-->selected<!--{/if}-->><!--<lang package='Template'>-->待审<!--</lang>--></option>
								</select>
							</td>
							<td colspan="2">
								<input type="text" name="link_name" title="<!--<lang package='Template'>-->链接名字<!--</lang>-->" value="<!--{:Q::G('link_name')}-->" class="quicksearch_text">
								&nbsp;<input type="submit" id="" value="<!--<lang package='Template'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
							</td>
						</tr>
					</table>
					<!--{if isset($bIsRecycleList)}-->
					<input type="hidden" name="recycle_" value="1"/>
					<!--{/if}-->
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><a href="<!--{:Q::U('link/index')}-->"><!--<lang package='Template'>-->链接列表<!--</lang>--></a>
					<!--{if isset($bIsRecycleList)}-->&nbsp;<sup><a href="<!--{:Q::U(MODULE_NAME.'/index?recycle_=1')}-->" title="<!--<lang package='Template'>-->回收站<!--</lang>-->" style="color:red;">[<!--<lang package='Template'>-->回收站<!--</lang>-->]</a></sup>
					<!--{/if}-->
				</h3>
				<ul class="tabs">
					<!--{if isset($bIsRecycleList)}-->
					<li><a class="tab_clearrecycle" href="javascript:void(0);" onclick="clearRecycle()"><!--<lang package='Template'>-->清空回收站<!--</lang>--></a></li>
					<!--{/if}-->
					<li><a class="tab_add" href="javascript:void(0);" onclick="add()"><!--<lang package='Template'>-->新增<!--</lang>--></a></li>
					<li><a class="tab_edit" href="javascript:void(0);" onclick="edit()"><!--<lang package='Template'>-->编辑<!--</lang>--></a></li>
					<li><a class="tab_delete" href="javascript:void(0);" onclick="foreverdel<!--{if isset($bIsRecycleList)}-->Deep<!--{/if}-->()"><!--{if isset($bIsRecycleList)}--><!--<lang package='Template'>-->彻底删除<!--</lang>--><!--{d*else}--><!--<lang package='Template'>-->删除<!--</lang>--><!--{/if}--></a></li>
					<li><!--{if isset($bIsRecycleList)}-->
						<a class="tab_list" href="<!--{:Q::U(MODULE_NAME.'/index')}-->" title="<!--<lang package='Template'>-->列表<!--</lang>-->"><img src="<!--{:At::path('icn_list.png')}-->"/></a>
						<!--{d*else}-->
						<a class="tab_recycle" href="<!--{:Q::U(MODULE_NAME.'/index?recycle_=1')}-->" title="<!--<lang package='Template'>-->回收站<!--</lang>-->"><img src="<!--{:At::path('icn_recycle.png')}-->"/></a>
						<!--{/if}-->
					</li>
				</ul>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="20"><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="85"><a href="javascript:sortBy('link_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_id')}-->><!--<lang package='Template'>-->编号<!--</lang>--></a></th> 
							<th width="200"><a href="javascript:sortBy('link_name','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_name')}-->><!--<lang package='Template'>-->链接名字<!--</lang>--></a></th>
							<th width="130"><a href="javascript:sortBy('link_logo','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_logo')}-->><!--<lang package='Template'>-->链接 LOGO<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('link_description','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_description')}-->><!--<lang package='Template'>-->链接描述<!--</lang>--></a></th>
							<th width="100"><a href="javascript:sortBy('create_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('create_dateline')}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></a></th>
							<th width="50"><a href="javascript:sortBy('link_sort','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_sort')}-->><!--<lang package='Template'>-->序号<!--</lang>--></a></th>
							<th width="50"><a href="javascript:sortBy('link_status','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('link_status')}-->><!--<lang package='Template'>-->状态<!--</lang>--></a></th>
							<th width="70"><!--<lang package='Template'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--{if is_array($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr id="datalist-<!--{$value['link_id']}-->">
							<td><input type="checkbox" name="key" value="<!--{$value['link_id']}-->" <!--{if $TheController->is_system_link($value['link_id'])}-->disabled="disabled"<!--{/if}-->></td>
							<td><!--{$value['link_id']}--></td>
							<td><a href="<!--{$value['link_url']}-->" target="_blank"><!--{$value['link_name']}--></a>
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value['link_id']}-->')"><!--<lang package='Template'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel<!--{if isset($bIsRecycleList)}-->Deep<!--{/if}-->('<!--{$value['link_id']}-->');"><!--{if isset($bIsRecycleList)}--><!--<lang package='Template'>-->彻底删除<!--</lang>--><!--{d*else}--><!--<lang package='Template'>-->删除<!--</lang>--><!--{/if}--></a>|</span>
									<span class='hide'>
										<!--<if condition="$value['link_status'] eq 1" >-->
										<a href="javascript:forbid('<!--{$value['link_id']}-->')"><!--<lang package='Template'>-->禁用<!--</lang>--></a>
										<!--<else/>-->
										<a href="javascript:resume('<!--{$value['link_id']}-->')"><!--<lang package='Template'>-->恢复<!--</lang>--></a>
										<!--</if>-->
									</span>
								</div>
							</td>
							<td><!--{if $value['link_logo']}--><img src="<!--{$value['link_logo']|Core_Extend+getEvalValue}-->" width="89" height="31"/><!--{/if}--></td>
							<td><!--{$value['link_description']}--></td>
							<td><span class="<!--{:Admin_Extend::dateColor($value['create_dateline'])}-->"><!--{$value['create_dateline']|date='Y-m-d',**}--></span><br/>
								<span class="smallDatecolor"><!--{$value['create_dateline']|date='H:i',**}--></span>
							</td>
							<td class="pointer" title="<!--<lang package='Template'>-->点击修改数据<!--</lang>-->" id="link_sort_<!--{$value['link_id']}-->" onClick="clickToInput('link_sort','<!--{$value['link_id']}-->')"><!--{$value['link_sort']}--></td>
							<td><!--{:Admin_Extend::getStatus($value['link_status'])}--></td>
							<td><!--{if $value['link_status']==1}-->
								<a href="javascript:forbid('<!--{$value['link_id']}-->')"><input type="image" src="<!--{:At::path('icn_trash.png')}-->" title="<!--<lang package='Template'>-->禁用<!--</lang>-->"></a>
								<!--{d*else}-->
								<a href="javascript:resume('<!--{$value['link_id']}-->')"><input type="image" src="<!--{:At::path('icn_jump_back.png')}-->" title="<!--<lang package='Template'>-->恢复<!--</lang>-->"></a>
								<!--{/if}-->
								&nbsp;<a href="javascript:edit('<!--{$value['link_id']}-->')"><input type="image" src="<!--{:At::path('icn_edit.png')}-->" title="<!--<lang package='Template'>-->编辑<!--</lang>-->"></a>
							</td>
						</tr>
						<!--</foreach>-->
						<!--{d*else}-->
						<tr>
							<td colspan="12"><!--<lang package='Template'>-->暂时没有发现任何记录<!--</lang>--></td>
						</tr>
						<!--{/if}-->
					</tbody>
				</table>
			</div>

			<div class="module_content operate_box">
				<div class="left">
					<!--{$sPageNavbar}-->
				</div>
				<div class="right operate" style="text-align:right;">
					<!--{if isset($bIsRecycleList)}--><input type="button" name="clear_recycle" value="<!--<lang package='Template'>-->清空回收站<!--</lang>-->" onclick="clearRecycle()">&nbsp;<!--{/if}-->
					<input type="button" name="add" value="<!--<lang package='Template'>-->新增<!--</lang>-->" onclick="add()" class="alt_btn">&nbsp;
					<input type="button" name="edit" value="<!--<lang package='Template'>-->编辑<!--</lang>-->" onclick="edit()" class="alt_btn">&nbsp;
					<input type="button" name="delete" value="<!--{if isset($bIsRecycleList)}--><!--<lang package='Template'>-->彻底删除<!--</lang>--><!--{d*else}--><!--<lang package='Template'>-->删除<!--</lang>--><!--{/if}-->" onclick="foreverdel<!--{if isset($bIsRecycleList)}-->Deep<!--{/if}-->()" class="alt_btn">
				</div>
				<div class="clearfix"></div>
			</div>
		</article>
