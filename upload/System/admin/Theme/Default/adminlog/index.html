<!--<include file="public+header" />-->

<!--{~$sCalendarLang=Core_Extend::calendar()}-->
<script type="text/javascript" src="<!--{:__PUBLIC__}-->/js/calendar/datepicker/WdatePicker.js"></script>

	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Q::U('public/fmain')}-->"><!--<lang package='Template'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='Template'>-->后台管理记录列表<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a href="javascript:void(0);" onclick="adminctrlmenuAdd('<!--{:__SELF__}-->','<!--<lang package='Template'>-->后台管理记录列表<!--</lang>-->')" title="<!--<lang package='Template'>-->添加到快捷导航<!--</lang>-->">[+]</a></article>
		</div>
	</section>

	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template'>-->这里为系统后台管理记录结果，将会实时记录所有后台管理操作记录<!--</lang>--></li>
					<li><!--<lang package='Template'>-->后台管理记录有助于提高系统的安全性，让管理记录有据可循<!--</lang>--></li>
				</ul>
			</div>

			<div class="module_content">
				<form method='get' action="<!--{:Q::U( 'adminlog/index' )}-->" class="quick_search">
					<table cellspacing="3" cellpadding="3">
						<tr>
							<th><!--<lang package='Template'>-->编号<!--</lang>--></th>
							<td><input type="text" name="adminlog_id" title="<!--<lang package='Template'>-->编号<!--</lang>-->" value="<!--{:Q::G('adminlog_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" />
							</td>
							<th><!--<lang package='Template'>-->结果排序<!--</lang>--></th>
							<td>
								<select name="order_">
									<option value="" <!--{if !Q+G('order_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->排序字段<!--</lang>--></option>
									<option value="adminlog_id" <!--{if Q+G('order_')=='adminlog_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->编号<!--</lang>--></option>
									<option value="create_dateline" <!--{if Q+G('order_')=='create_dateline'}-->selected<!--{/if}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></option>
									<option value="adminlog_username" <!--{if Q+G('order_')=='adminlog_username'}-->selected<!--{/if}-->><!--<lang package='Template'>-->后台管理用户<!--</lang>--></option>
								</select>
								<select name="sort_">
									<option value="" <!--{if !Q+G('sort_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认排序<!--</lang>--></option>
									<option value="desc" <!--{if Q+G('sort_')=='desc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递增<!--</lang>--></option>
									<option value="asc" <!--{if Q+G('sort_')=='asc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递减<!--</lang>--></option>
								</select>
								<select name="perpage">
									<option value="" <!--{if !Q+G('perpage')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认每页数量<!--</lang>--></option>
									<option value="10" <!--{if Q+G('perpage')==10}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(10)</option>
									<option value="20" <!--{if Q+G('perpage')==20}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(20)</option>
									<option value="50" <!--{if Q+G('perpage')==50}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(50)</option>
									<option value="100" <!--{if Q+G('perpage')==100}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(100)</option>
									<option value="200" <!--{if Q+G('perpage')==200}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(200)</option>
									<option value="500" <!--{if Q+G('perpage')==500}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(500)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->后台管理URL<!--</lang>--></th>
							<td><input type="text" name="adminlog_info" title="<!--<lang package='Template'>-->后台管理URL<!--</lang>-->" value="<!--{:Q::G('adminlog_info')}-->"></td>
							<th><!--<lang package='Template'>-->添加时间<!--</lang>--></th>
							<td>
								<input type="text" id="start_time" name="start_time" value="<!--{:Q::G('start_time')}-->" onfocus="WdatePicker({el:'start_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
								&nbsp;~&nbsp;
								<input type="text" id="end_time" name="end_time" value="<!--{:Q::G('end_time')}-->"  onfocus="WdatePicker({el:'end_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->状态<!--</lang>--></th>
							<td><select name="adminlog_status">
									<option value="" <!--{if !isset($nIsStatus)}-->selected<!--{/if}-->><!--<lang package='Template'>-->全部<!--</lang>--></option>
									<option value="1" <!--{if isset($nIsStatus) && $nIsStatus==1}-->selected<!--{/if}-->><!--<lang package='Template'>-->已审<!--</lang>--></option>
									<option value="0" <!--{if isset($nIsStatus) && $nIsStatus===0}-->selected<!--{/if}-->><!--<lang package='Template'>-->待审<!--</lang>--></option>
								</select>
							</td>
							<td colspan="2">
								<input type="text" name="adminlog_username" title="<!--<lang package='Template'>-->管理用户名字<!--</lang>-->" value="<!--{:Q::G('adminlog_username')}-->" class="quicksearch_text">
								&nbsp;<input type="submit" id="" value="<!--<lang package='Template'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
							</td>
						</tr>
					</table>
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><a href="<!--{:Q::U('adminlog/index')}-->"><!--<lang package='Template'>-->后台管理记录列表<!--</lang>--></a>
				</h3>
				<ul class="tabs">
					<li><a href="<!--{:Q::U('option/admin')}-->"><!--<lang package='Template'>-->后台管理记录设置<!--</lang>--></a></li>
					<li class="active"><a href="<!--{:Q::U('adminlog/clear')}-->"><!--<lang package='Template'>-->清理后台管理记录<!--</lang>--></a></li>
					<li class="tab_delete"><a class="tab_delete" href="javascript:void(0);" onclick="foreverdelDeep()"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></li>
				</ul>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="20"><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="85"><a href="javascript:sortBy('adminlog_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('adminlog_id')}-->><!--<lang package='Template'>-->编号<!--</lang>--></a></th> 
							<th width="160"><a href="javascript:sortBy('adminlog_username','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('adminlog_username')}-->><!--<lang package='Template'>-->后台管理用户<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('adminlog_info','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('adminlog_info')}-->><!--<lang package='Template'>-->后台管理URL<!--</lang>--></a></th>
							<th width="120"><a href="javascript:sortBy('adminlog_ip','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('adminlog_ip')}-->><!--<lang package='Template'>-->后台管理IP<!--</lang>--></a></th>
							<th width="90"><a href="javascript:sortBy('create_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('create_dateline')}-->><!--<lang package='Template'>-->操作时间<!--</lang>--></a></th>
						</tr>
					</thead>
					<tbody>
						<!--{if is_array($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr id="datalist-<!--{$value:adminlog_id}-->">
							<td><input type="checkbox" name="key" value="<!--{$value:adminlog_id}-->"></td>
							<td><!--{$value:adminlog_id}--></td>
							<td><!--{$value:adminlog_username}-->
								<div class="row-actions">
									<span class='delete'><a href="javascript:foreverdelDeep('<!--{$value:adminlog_id}-->');"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></span>
								</div>
							</td>
							<td><a href="<!--{:__APP__}-->?<!--{$value['adminlog_info']}-->" style="word-break:break-all;"><!--{$value['adminlog_info']}--></a></td>
							<td><!--{$value['adminlog_ip']}--><br/><!--{$value['adminlog_ip']|Core_Extend+convertIp}--></td>
							<td><span class="<!--{:Admin_Extend::dateColor($value['create_dateline'])}-->"><!--{$value['create_dateline']|date='Y-m-d',**}--></span><br/>
								<span class="smallDatecolor"><!--{$value['create_dateline']|date='H:i',**}--></span>
							</td>
						</tr>
						<!--</foreach>-->
						<!--{d*else}-->
						<tr>
							<td colspan="6"><!--<lang package='Template'>-->暂时没有发现任何记录<!--</lang>--></td>
						</tr>
						<!--{/if}-->
					</tbody>
				</table>
			</div>

			<div class="module_content operate_box">
				<div class="left">
					<!--{$sPageNavbar}-->
				</div>
				<div class="right operate" style="text-align:right;">
					<input type="button" name="delete" value="<!--<lang package='Template'>-->彻底删除<!--</lang>-->" onclick="foreverdelDeep()" class="alt_btn">
				</div>
				<div class="clearfix"></div>
			</div>
		</article>

<!--<include file="public+footer">-->
