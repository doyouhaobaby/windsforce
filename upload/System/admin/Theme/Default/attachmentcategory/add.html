			<form action="" method="post" id="attachmentcategoryAdd" class="validate">

							<table>
								<tr valign="top">
									<td width="50px"><p><a href="javascript:void(0);" target="_blank"><img src="<!--{:Attachment_Extend::getAttachmentcategoryPreview($oValue)}-->" alt="<!--{$oValue['attachmentcategory_name']}-->" width="46" height="60"></a>

						<p class="input_errortips"></p>
					</fieldset>
					<fieldset>
						<label for="attachmentcategory_sort"><!--<lang package='Template'>-->序号<!--</lang>--></label>
						<input type="text" name="attachmentcategory_sort" id="attachmentcategory_sort" size="40" value="<!--{$oValue:attachmentcategory_sort}-->" class="{required:true,digits:true,min:0,max:999}"/>
						<div class="description input_tips"><!--<lang package='Template'>-->专辑序号，用于排列专辑顺序<!--</lang>--></div>
						<p class="input_errortips"></p>
					</fieldset>
					<fieldset>
						<label for="attachmentcategory_cover"><!--<lang package='Template'>-->专辑封面<!--</lang>-->&nbsp;<span class="red" style="cursor:pointer;" onclick="$('#attachmentcategory_cover').val('');">x</span></label>
						<input type="text" name="attachmentcategory_cover" id="attachmentcategory_cover" size="40" value="<!--{$oValue:attachmentcategory_cover}-->" readonly/>

						<label for="attachmentcategory_description"><!--<lang package='Template'>-->专辑描述<!--</lang>--></label>
						<textarea name="attachmentcategory_description" id="attachmentcategory_description" rows="5"><!--{$oValue:attachmentcategory_description}--></textarea>

						<input type="hidden" name="ajax" value="1">
						<input type="hidden" name="id" id="id" value="<!--{$nId}-->"/>
