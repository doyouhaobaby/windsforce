<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=7" />
	<link rel="stylesheet" type="text/css" href="<!--{:Q::U('misc/index?type=css&file=style',array('rand'=>C::randString(4)),true)}-->"/>
	<link rel="shortcut icon" href="<!--{:At::path('favicon.png')}-->">
</head>
<body>
	<section class="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="<!--{:Q::U('public/fmain')}-->"><!--<lang package='Template'>-->主页<!--</lang>--></a> <div class="breadcrumb_divider"></div> <a class="current"><!--<lang package='__COMMON_LANG__@Common'>-->系统消息<!--</lang>--></a></article>
		</div>
	</section>

	<section id="main" class="column">
		<h4 class="<!--{if $__Status__}-->alert_success<!--{d*else}-->alert_error<!--{/if}-->"><!--{$__MessageTitle__}--></h4>
		<article class="module width_full">
			<header><h3><!--{$__MessageTitle__}--></h3></header>
				<div class="module_content">
					<div class="systemmessage-box" style="overflow:hidden;">
						<table width="100%" border="0" align="left" valign="middle" cellpadding="0" cellspacing="0">
							<tr>
								<!--<if condition="isset( $__Message__ ) AND !empty( $__Message__ )" >-->
								<td width="60px" valign="middle"><img src="<!--{$__InfobigImg__}-->" style="margin-right:10px;"/></td>
								<td valign="middle"><!--{$__Message__}--></td>
								<!--</if>-->
								<!--<if condition="isset( $__ErrorMessage__ ) AND !empty( $__ErrorMessage__ )" >-->
								<td width="20px" valign="middle"><img src="<!--{$__ErrorbigImg__}-->" style="margin-right:10px;"/></td>
								<td valign="middle"><!--{$__ErrorMessage__}--></td>
								<!--</if>-->
							</tr>
						</table>
					</div>
					<p><div id="__Loader__"><img src="<!--{$__LoadingImg__}-->"/></div></p>
					<p class="marginbot" id="__JumpUrl__">
						<!--<if condition="isset( $__CloseWindow__ ) AND !empty( $__CloseWindow__ )" >-->
						<span class="red" id="__Seconds__"><!--{$__WaitSecond__}--></span>&nbsp;<!--<lang package='__COMMON_LANG__@Common'>-->系统即将自动关闭<!--</lang>--><!--<lang package='__COMMON_LANG__@Common'>-->如果不想等待,直接点击<!--</lang>-->&nbsp;<a href="<!--{$__JumpUrl__}-->" class="lightlink"><!--<lang package='__COMMON_LANG__@Common'>-->这里<!--</lang>--></a>&nbsp;<!--<lang package='__COMMON_LANG__@Common'>-->关闭<!--</lang>-->
						<!--</if>-->
						<!--<if condition="!isset( $__CloseWindow__ ) OR empty( $__CloseWindow__ )" >-->
							<span class="red" id="__Seconds__"><!--{$__WaitSecond__}--></span>&nbsp;<!--<lang package='__COMMON_LANG__@Common'>-->系统即将自动跳转<!--</lang>--><!--<lang package='__COMMON_LANG__@Common'>-->如果不想等待,直接点击<!--</lang>-->&nbsp;<a href="<!--{$__JumpUrl__}-->" class="lightlink"><!--<lang package='__COMMON_LANG__@Common'>-->这里<!--</lang>--></a>&nbsp;<!--<lang package='__COMMON_LANG__@Common'>-->跳转<!--</lang>-->
						<!--</if>-->
					</p>
				</div>
		</article>

	<!--{$__JavaScript__}-->

<!--<include file="public+footer">-->
