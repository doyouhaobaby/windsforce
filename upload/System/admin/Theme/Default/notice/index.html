	<section class="secondary_bar">
		<div class="breadcrumbs_container">

	<section id="main" class="column">
		<article class="module width_full">
			<header><h3><!--<lang package='Template'>-->操作提示<!--</lang>--></h3></header>
			<div class="module_content">
				<ul>
					<li><!--<lang package='Template'>-->这里为用户提醒数据，注意,如果没有必要请不要删除用户的数据<!--</lang>--></li>
				</ul>
			</div>
			<div class="module_content">
				<form method='get' action="<!--{:Q::U( 'notice/index' )}-->" class="quick_search">
					<table cellspacing="3" cellpadding="3">
						<tr>
							<th><!--<lang package='Template'>-->编号<!--</lang>--></th>
							<td><input type="text" name="notice_id" title="<!--<lang package='Template'>-->编号<!--</lang>-->" value="<!--{:Q::G('notice_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" />
							</td>
							<th><!--<lang package='Template'>-->结果排序<!--</lang>--></th>
							<td>
								<select name="order_">
									<option value="" <!--{if !Q+G('order_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->排序字段<!--</lang>--></option>
									<option value="notice_id" <!--{if Q+G('order_')=='notice_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->编号<!--</lang>--></option>
									<option value="notice_isread" <!--{if Q+G('order_')=='notice_isread'}-->selected<!--{/if}-->><!--<lang package='Template'>-->是否已经阅读<!--</lang>--></option>
									<option value="create_dateline" <!--{if Q+G('order_')=='create_dateline'}-->selected<!--{/if}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></option>
									<option value="user_id" <!--{if Q+G('order_')=='user_id'}-->selected<!--{/if}-->><!--<lang package='Template'>-->提醒用户<!--</lang>--></option>
									<option value="notice_fromnum" <!--{if Q+G('order_')=='notice_fromnum'}-->selected<!--{/if}-->><!--<lang package='Template'>-->提醒通知数量<!--</lang>--></option>
								</select>
								<select name="sort_">
									<option value="" <!--{if !Q+G('sort_')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认排序<!--</lang>--></option>
									<option value="desc" <!--{if Q+G('sort_')=='desc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递增<!--</lang>--></option>
									<option value="asc" <!--{if Q+G('sort_')=='asc'}-->selected<!--{/if}-->><!--<lang package='Template'>-->递减<!--</lang>--></option>
								</select>
								<select name="perpage">
									<option value="" <!--{if !Q+G('perpage')}-->selected<!--{/if}-->><!--<lang package='Template'>-->默认每页数量<!--</lang>--></option>
									<option value="10" <!--{if Q+G('perpage')==10}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(10)</option>
									<option value="20" <!--{if Q+G('perpage')==20}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(20)</option>
									<option value="50" <!--{if Q+G('perpage')==50}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(50)</option>
									<option value="100" <!--{if Q+G('perpage')==100}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(100)</option>
									<option value="200" <!--{if Q+G('perpage')==200}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(200)</option>
									<option value="500" <!--{if Q+G('perpage')==500}-->selected<!--{/if}-->><!--<lang package='Template'>-->每页数量<!--</lang>-->(500)</option>
								</select>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->提醒用户<!--</lang>-->(UID)</th>
							<td><input type="text" name="user_id" title="<!--<lang package='Template'>-->提醒用户<!--</lang>-->" value="<!--{:Q::G('user_id')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" /></td>
							<th><!--<lang package='Template'>-->添加时间<!--</lang>--></th>
							<td>
								<input type="text" id="start_time" name="start_time" value="<!--{:Q::G('start_time')}-->" onfocus="WdatePicker({el:'start_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
								&nbsp;~&nbsp;
								<input type="text" id="end_time" name="end_time" value="<!--{:Q::G('end_time')}-->"  onfocus="WdatePicker({el:'end_time',skin:'ext',lang:'<!--{$sCalendarLang}-->',dateFmt:'yyyy-MM-dd'})">
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->提醒来源ID<!--</lang>--></th>
							<td><input type="text" name="notice_fromid" title="<!--<lang package='Template'>-->提醒来源ID<!--</lang>-->" value="<!--{:Q::G('notice_fromid')}-->" onkeyup="this.value = this.value.replace(/[^-0-9]/g, '');" /></td>
							<th><!--<lang package='Template'>-->触发用户<!--</lang>--></th>
							<td><input type="text" name="notice_authorusername" title="<!--<lang package='Template'>-->触发用户<!--</lang>-->" value="<!--{:Q::G('notice_authorusername')}-->"/>
							</td>
						</tr>
						<tr>
							<th><!--<lang package='Template'>-->是否已经阅读<!--</lang>--></th>
							<td><select name="notice_isread">
									<option value="" <!--{if Q+G('notice_isread')===null || Q+G('notice_isread')==''}-->selected<!--{/if}-->><!--<lang package='Template'>-->全部<!--</lang>--></option>
									<option value="1" <!--{if isset($_GET['notice_isread']) && $_GET['notice_isread']==1}-->selected<!--{/if}-->><!--<lang package='Template'>-->是<!--</lang>--></option>
									<option value="0" <!--{if isset($_GET['notice_isread']) && $_GET['notice_isread']!='' && $_GET['notice_isread']==0}-->selected<!--{/if}-->><!--<lang package='Template'>-->否<!--</lang>--></option>
								</select>
							</td>
							<td colspan="2">
								<input type="text" name="user_name" title="<!--<lang package='Template'>-->提醒用户<!--</lang>-->" value="<!--{:Q::G('user_name')}-->" class="quicksearch_text">
								&nbsp;<input type="submit" id="" value="<!--<lang package='Template'>-->查询<!--</lang>-->" onclick="" class="alt_btn">
							</td>
						</tr>
					</table>
					<input type="hidden" name="c" value="<!--{:MODULE_NAME}-->"/>
					<input type="hidden" name="a" value="<!--{:ACTION_NAME}-->"/>
				</form>
			</div>
		</article>
		
		<article class="module width_full">
			<header><h3 class="tabs_involved"><a href="<!--{:Q::U('notice/index')}-->"><!--<lang package='Template'>-->用户提醒记录列表<!--</lang>--></a></h3>
				<ul class="tabs">
					<li><a class="tab_delete" href="javascript:void(0);" onclick="foreverdelDeep()"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></li>
				</div>
			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th width="20"><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th width="85"><a href="javascript:sortBy('notice_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_id')}-->><!--<lang package='Template'>-->编号<!--</lang>--></a></th> 
							<th width="150"><a href="javascript:sortBy('user_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('user_id')}-->><!--<lang package='Template'>-->提醒用户<!--</lang>--></a></th>
							<th width="150"><a href="javascript:sortBy('notice_authorusername','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_authorusername')}-->><!--<lang package='Template'>-->触发用户<!--</lang>--></a></th>
							<th><a href="javascript:sortBy('notice_type','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_type')}-->><!--<lang package='Template'>-->提醒类型<!--</lang>--></a></th>
							<th width="100"><a href="javascript:sortBy('notice_fromid','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_fromid')}-->><!--<lang package='Template'>-->提醒来源ID<!--</lang>--></a></th>
							<th width="100"><a href="javascript:sortBy('notice_fromnum','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_fromnum')}-->><!--<lang package='Template'>-->提醒通知数量<!--</lang>--></a></th>
							<th width="100"><a href="javascript:sortBy('create_dateline','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('create_dateline')}-->><!--<lang package='Template'>-->添加时间<!--</lang>--></a></th>
							<th width="100"><a href="javascript:sortBy('notice_isread','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('notice_isread')}-->><!--<lang package='Template'>-->是否已经阅读<!--</lang>--></a></th>
						</tr>
					</thead>
					<tbody>
						<!--{if !empty($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr id="datalist-<!--{$value.notice_id}-->">
							<td><input type="checkbox" name="key" value="<!--{$value.notice_id}-->"></td>
							<td><!--{$value.notice_id}--></td>
							<td><!--{$value['user_name']}-->
								<div class="row-actions">
									<span class='view'><a href="<!--{:Q::U('notice/show?id='.$value['notice_id'])}-->"><!--<lang package='Template'>-->查看<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdelDeep('<!--{$value['notice_id']}-->');"><!--<lang package='Template'>-->彻底删除<!--</lang>--></a></span>
								</div>
							</td>
							<td><!--{$value['notice_authorusername']}--></td>
							<td><!--{$value['notice_type']}--></td>
							<td><!--{$value['notice_fromid']}--></td>
							<td><!--{$value['notice_fromnum']}--></td>
							<td><span class="<!--{:Admin_Extend::dateColor($value['create_dateline'])}-->"><!--{$value['create_dateline']|date='Y-m-d',**}--></span><br/>
								<span class="smallDatecolor"><!--{$value['create_dateline']|date='H:i',**}--></span>
							</td>
							<td><!--{:Admin_Extend::getStatus($value['notice_isread'])}--></td>
						</tr>
						<!--</foreach>-->
						<!--{d*else}-->
						<tr>
							<td colspan="9"><!--<lang package='Template'>-->暂时没有发现任何记录<!--</lang>--></td>
						</tr>
						<!--{/if}-->
					</tbody>
				</table>
			</div>

			<div class="module_content operate_box">
				<div class="left">
					<!--{$sPageNavbar}-->
				</div>
				<div class="right operate" style="text-align:right;">
					<input type="button" name="delete" value="<!--<lang package='Template'>-->彻底删除<!--</lang>-->" onclick="foreverdelDeep()" class="alt_btn">
				</div>
				<div class="clearfix"></div>
			</div>
		</article>
